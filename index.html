<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginSystem</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/4451835684.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  

</head>

<body>

    <div class="login-container ">

      <div ><h3 id="user"></h3> </div>

        <form id="login-form" class="login-form text-center">
            <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>

            <div> <h3 id="user"></h3></div>
            <div class="form-group">
              <label for="username"><i class='far fa-user'></i></label>
              <input type="text" name="username" id="username-field" class="form-control rounded-pill form-control-lg" placeholder="Username"> 
            </div>
            <div class="form-group">
              <label for="username"><i class='fas fa-lock'></i></label>
              <input type="password" name="password" id="password-field" class="form-control rounded-pill form-control-lg" placeholder="Password"> 
          </div>
          
          <input type="submit" id="login-submit" class="btn btn-custom btn-block rounded-pill btn-lg">
        </form>
      
        <div><h3 id="admin"></h3></div>
      
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
